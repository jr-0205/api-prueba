<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FERCHISLAND - Dashboard</title>
  <link rel="stylesheet" href="css/styles2.css">
  <style>
    /* Sidebar overlay estilo Netflix */
    #sidebarUsuario {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100%;
      background: #0D1B2A;
      color: #F5F6F5;
      transition: right 0.3s ease;
      padding: 2rem 1rem;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #sidebarUsuario.active { right: 0; }
    #overlaySidebar {
      position: fixed;
      top:0; left:0;
      width:100vw; height:100vh;
      background: rgba(0,0,0,0.5);
      display:none;
      z-index:1000;
    }
    #sidebarUsuario .user-profile {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #sidebarUsuario .user-profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid #E8C547;
      margin-bottom: 1rem;
      object-fit: cover;
    }
    #sidebarUsuario .user-profile input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }
    #sidebarUsuario .user-profile button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #E8C547;
      color: #1B263B;
      font-weight: bold;
      width: 100%;
    }
    #sidebarUsuario .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      background: none;
      border: none;
      color: #F5F6F5;
      cursor: pointer;
    }
    /* Ajuste header usuario */
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
    }
    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #E8C547;
      object-fit: cover;
    }

    /* Modal película actualizado */
    #modalContenido {
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
      background: #0D1B2A;
      color: #F5F6F5;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #E8C547;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #trailerContainer {
      width: 100%;
      max-height: 65vh;
    }

    #trailerVideo, #trailerIframe {
      width: 100%;
      height: auto;
      max-height: 65vh;
      border-radius: 6px;
      aspect-ratio: 16/9;
    }

    #descripcionBotonContainer {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      flex-wrap: wrap;
    }

    #sinopsis {
      flex: 1;
      font-size: 1rem;
    }

    #btnFavoritoModal {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #E8C547;
      transition: transform 0.2s;
    }

    #btnFavoritoModal:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      #descripcionBotonContainer {
        flex-direction: column;
        align-items: flex-start;
      }
      #btnFavoritoModal {
        align-self: flex-start;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">FERCHISLAND</div>
    <nav>
      <a href="#" id="btnFavoritos">Favoritos</a>
      <a href="#" id="btnHistorial">Historial</a>
      <button id="btnCatalogo">Catálogo</button>
    </nav>
    <div class="user-info" id="btnUsuario">
      <img id="imagenUsuario" src="https://via.placeholder.com/40x40?text=User" alt="Usuario">
      <span id="nombreUsuario">Usuario</span>
    </div>
    <button id="btnCerrarSesion">Cerrar sesión</button>
  </header>

  <!-- Sidebar usuario -->
  <aside id="sidebarUsuario">
    <button id="cerrarSidebar" class="close-btn">&times;</button>
    <div class="user-profile">
      <img id="sidebarImagenUsuario" src="https://via.placeholder.com/80x80?text=User" alt="Usuario">
      <h2 id="nombreUsuarioSidebar">Usuario</h2>
      <label>Nombre</label>
      <input type="text" id="inputNombre">
      <label>Email</label>
      <input type="email" id="inputEmail">
      <label>Imagen URL</label>
      <input type="text" id="inputImagen">
      <button id="btnGuardarUsuario">Guardar</button>
    </div>
  </aside>
  <div id="overlaySidebar"></div>

  <main>
    <section id="seccionFavoritos">
      <h2>Películas Favoritas</h2>
      <div class="carrusel-container">
        <button class="carrusel-nav prev" data-carrusel="favoritosContainer">&lt;</button>
        <div class="carrusel" id="favoritosContainer"></div>
        <button class="carrusel-nav next" data-carrusel="favoritosContainer">&gt;</button>
      </div>
    </section>

    <section id="seccionHistorial">
      <h2>Historial de Visualización</h2>
      <div class="carrusel-container">
        <button class="carrusel-nav prev" data-carrusel="historialContainer">&lt;</button>
        <div class="carrusel" id="historialContainer"></div>
        <button class="carrusel-nav next" data-carrusel="historialContainer">&gt;</button>
      </div>
    </section>

    <section id="catalogoPeliculas">
      <div id="peliculasPorGenero"></div>
    </section>

    <div id="mensaje-error" style="display:none;"></div>
  </main>

  <!-- Modal de película -->
  <div id="modalPelicula" role="dialog" aria-modal="true" aria-labelledby="modalTitulo" style="display:none;">
    <div id="modalContenido">
      <button id="modalCerrar" aria-label="Cerrar ventana">&times;</button>
      <h3 id="modalTitulo"></h3>

      <div id="trailerContainer">
        <video id="trailerVideo" autoplay muted preload="auto" controls style="display:none;">
          <source src="" type="video/mp4"/>
        </video>
        <iframe id="trailerIframe" frameborder="0" allowfullscreen allow="autoplay" style="display:none;"></iframe>
      </div>

      <div id="descripcionBotonContainer">
        <p id="sinopsis">Sin sinopsis disponible.</p>
        <button id="btnFavoritoModal">☆</button>
      </div>
    </div>
  </div>

  <script src="js/dashboard-user.js"></script>
</body>
</html>
