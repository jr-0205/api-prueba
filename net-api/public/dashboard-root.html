<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Netflix Clone</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    <main class="container" role="main">
        <header>
            <h1>Panel de Administración</h1>
            <button id="logoutBtn" class="btn" aria-label="Cerrar sesión">Cerrar Sesión</button>
        </header>

        <section aria-labelledby="addMovieSection">
            <h2 id="addMovieSection">Gestión de Películas</h2>
            <form id="addMovieForm" aria-describedby="formInstructions">
                <div class="form-group">
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="title" placeholder="Título" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripción:</label>
                    <input type="text" id="description" name="description" placeholder="Descripción">
                </div>
                <div class="form-group">
                    <label for="genre">Género:</label>
                    <input type="text" id="genre" name="genre" placeholder="Género">
                </div>
                <div class="form-group">
                    <label for="release_year">Año:</label>
                    <input type="number" id="release_year" name="release_year" placeholder="Año" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating" step="0.1" placeholder="Rating" min="0" max="10">
                </div>
                <div class="form-group">
                    <label for="image">Imagen:</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <button type="submit" class="btn" aria-label="Agregar película">Agregar Película</button>
            </form>
            <p id="formInstructions" class="instructions">Todos los campos son opcionales excepto Título y Año.</p>
        </section>

        <section aria-labelledby="moviesListSection">
            <h2 id="moviesListSection">Lista de Películas</h2>
            <ul id="moviesList" class="movies-list" role="list"></ul>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
