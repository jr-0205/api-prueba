<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Cuenta</title>
  <link rel="stylesheet" href="css/styles.css"> 
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1a1e2a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 80vh;
      background: transparent;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .login-panel {
      flex: 1;
      background-color: #252b3a;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #d3d3d3;
      position: relative;
    }

    .login-panel h1 {
      font-size: 28px;
      margin: 0 0 20px;
      font-weight: 600;
      color: #ffffff;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #2d3446;
      color: #d3d3d3;
      font-size: 14px;
      box-sizing: border-box;
    }

    .input-field:focus {
      outline: none;
      background-color: #3a4156;
    }

    .sign-up-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background-color: #3a4156;
      color: #d3d3d3;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .sign-up-btn:hover {
      background-color: #4a5576;
    }

    .login-link {
      font-size: 12px;
      color: #a0a0a0;
      margin-top: 20px;
    }

    .login-link a {
      color: #a0a0a0;
      text-decoration: none;
      margin-left: 5px;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #d3d3d3;
    }

    .image-panel {
      flex: 1;
      position: relative;
      background-color: #1a1e2a;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
    }

    #message {
      width: 100%;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
        width: 100%;
        margin: 0;
      }
      .login-panel, .image-panel {
        flex: 1;
        height: 50vh;
      }
      .background-image {
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-panel">
      <h1>Crear Cuenta</h1>
      <form id="registerForm">
        <input type="text" id="nombre" placeholder="Nombre completo" class="input-field" required>
        <input type="email" id="correo" placeholder="Correo electrónico" class="input-field" required>
        <input type="password" id="contraseña" placeholder="Contraseña" class="input-field" required minlength="6">
        <input type="password" id="confirmarContraseña" placeholder="Confirmar contraseña" class="input-field" required minlength="6">
        <button type="submit" class="sign-up-btn">Registrarse</button>
      </form>
      <p id="message"></p>
      <div class="login-link">
        ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
      </div>
    </div>
    <div class="image-panel">
      <img src="https://i.pinimg.com/originals/b4/ba/75/b4ba75f4371e5077d83bd0613f9929cb.jpg" alt="Imagen decorativa" class="background-image">
    </div>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const message = document.getElementById('message');

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const nombre = document.getElementById('nombre').value.trim();
        const correo = document.getElementById('correo').value.trim();
        const contraseña = document.getElementById('contraseña').value.trim();
        const confirmarContraseña = document.getElementById('confirmarContraseña').value.trim();

        if (!nombre || !correo || !contraseña) {
            message.textContent = 'Todos los campos son obligatorios';
            message.style.color = '#ff4444';
            return;
        }

        if (contraseña !== confirmarContraseña) {
            message.textContent = 'Las contraseñas no coinciden';
            message.style.color = '#ff4444';
            return;
        }

        try {
            const res = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nombre, correo, contraseña })
            });

            const data = await res.json();

            if (!res.ok) {
                message.textContent = data.error || 'Error en el servidor';
                message.style.color = '#ff4444';
                return;
            }

            message.textContent = '✅ Registro exitoso, ahora inicia sesión';
            message.style.color = '#44cc44';

            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        } catch (err) {
            console.error('❌ Error en registro:', err);
            message.textContent = 'Error al conectar con el servidor';
            message.style.color = '#ff4444';
        }
    });
  </script>
</body>
</html>
